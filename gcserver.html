<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universal Live Chat</title>
  <style>
    body {
      background: #0b0b0d;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
    }
    h1 { color: #ff3333; margin: 10px 0; }
    #chat-box {
      flex: 1;
      width: 90%;
      max-width: 700px;
      background: #16161a;
      border-radius: 8px;
      padding: 10px;
      overflow-y: auto;
      box-shadow: 0 0 10px #000;
    }
    .msg { margin: 5px 0; }
    .username { color: #ff3333; font-weight: bold; }
    #input-area {
      display: flex;
      width: 90%;
      max-width: 700px;
      margin-bottom: 10px;
    }
    #msg {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px 0 0 6px;
      outline: none;
      font-size: 16px;
    }
    #send {
      background: #ff3333;
      border: none;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üåê Universal Chat</h1>
  <div id="chat-box"></div>
  <div id="input-area">
    <input id="msg" placeholder="Type your message..." />
    <button id="send">Send</button>
  </div>

  <script>
    const username = "User" + Math.floor(Math.random() * 10000);
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("msg");
    const sendBtn = document.getElementById("send");

    // ‚úÖ Shared public websocket (works globally)
    const socket = new WebSocket("wss://chat.openai-vibe.repl.co");

    socket.onopen = () => {
      displayMessage("System", `‚úÖ ${username} joined the chat`);
      socket.send(JSON.stringify({ user: "System", text: `${username} joined the chat` }));
    };

    socket.onmessage = event => {
      try {
        const data = JSON.parse(event.data);
        displayMessage(data.user, data.text);
      } catch {
        console.warn("Invalid message", event.data);
      }
    };

    sendBtn.onclick = sendMessage;
    input.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      const msg = { user: username, text };
      socket.send(JSON.stringify(msg));
      input.value = "";
    }

    function displayMessage(user, text) {
      const div = document.createElement("div");
      div.classList.add("msg");
      div.innerHTML = `<span class="username">${user}:</span> ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
